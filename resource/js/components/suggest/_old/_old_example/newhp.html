<script type="text/javascript">//<![CDATA[
var sgCallbackName = 'suggestCallback';
var sgURL = 'http://youa.baidu.com/suggest/se/s?cmd=suggest&type=kwd&max_count=10&callback='+sgCallbackName+'&charset=utf-8&category={0}&keyword={1}';
var sgCache = new AutocompleteCache();

window[sgCallbackName] = function (o) {
	var data = o.r, sg = autocomplete;
	sgCache.write(sg.requestURL, data);
	sg.showDataSource(data);
}

var autocomplete = new Autocomplete({
	instanceName  : 'autocomplete',
	listenTextbox : G('searchTextbox'),
	container     : G('suggest-container'),
	userInputValue: G('searchTextbox').value,
	onselect : function() {
		var queryForm = Dom.parentNode($('searchTextbox'),'form');
		if(queryForm) queryForm.submit();
	},
	oninput : function() {		
		var sg    = autocomplete, dataSource = null;
		var form  = Dom.parentNode($('searchTextbox'),'form');
		var value = window.encodeURIComponent((sg.getTextboxValue()+'').trim());
		var catEl = form['category'];
		var cat   = catEl ? catEl.value : 0;
		var url   = sgURL.format(cat, value);

		if (!value.trim().length) return sg.hide();
		
		sg.requestURL = url;
		if (!!sgCache.read(url)) {
			dataSource = sgCache.read(url);
			sg.showDataSource(dataSource);
			focusItem();
		} else {
			getScript(url, focusItem);
		}
		function focusItem(){
			autocomplete.setFocus(0);
		}
	}
});
//]]></script>
